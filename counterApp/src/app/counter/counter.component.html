<div class="counter-container">
    <h1 id="counter-heading">Counter App</h1>
    <p class="counter-value" id="current-count">Current Count: {{ count }}</p>
    <button class="counter-button" id="increment-button" (click)="increment()">Increment</button>
    <button class="counter-button" id="decrement-button" (click)="decrement()">Decrement</button>
  </div>
